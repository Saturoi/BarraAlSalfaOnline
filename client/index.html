<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>برا السالفة Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h2 {
            text-align: center;
        }

        .box {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
        }

        #restart-btn {
            display: none;  /* يظهر فقط للاعب الأول */
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .status {
            font-weight: bold;
            color: #007BFF;
        }

        .player-list {
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h2>اللعبة: برا السالفة</h2>

    <!-- صندوق عرض كلمة اللاعب -->
    <div class="box">
        <strong>كلمتك:</strong>
        <div id="word-box">جارِ الانتظار...</div>
    </div>

    <!-- صندوق حالة اللاعب (عادي أو خاص) -->
    <div class="box">
        <strong>حالتك:</strong>
        <div id="player-status" class="status">جارِ التحديد...</div>
    </div>

    <!-- صندوق قائمة اللاعبين -->
    <div class="box">
        <strong>اللاعبين المتصلين:</strong>
        <div id="player-list" class="player-list">
            لا يوجد لاعبون بعد
        </div>
    </div>

    <!-- صندوق اللاعب الخاص السابق -->
    <div class="box">
        <strong>اللاعب الخاص السابق:</strong>
        <div id="previous-special">لا يوجد</div>
    </div>

    <!-- زر إعادة البدء يظهر فقط للمشرف -->
    <button id="restart-btn">إعادة البدء</button>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>

</body>
</html>
