<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script src="https://embed.sapph.xyz/sdk.js"></script>
    <meta charset="UTF-8">
    <title>BarraAlSalfaOnline</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        #word-box {
            font-size: 32px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        #player-list {
            margin-top: 30px;
            font-size: 18px;
            opacity: 0.8;
        }
        #restart-btn {
            margin-top: 25px;
            padding: 10px 25px;
            background: #ff4444;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<h1>برَّا السالفة أونلاين</h1>

<div id="word-box"></div>
<div id="player-list"></div>
<button id="restart-btn" style="display:none;">إعادة البدء</button>


<script src="script.js"></script>
</body>
</html>
